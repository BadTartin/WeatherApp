<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check The Weather</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <div id="background-icon"></div>
    <header id="header">
      <div>Check The Weather</div>
    </header>

    <div id="maincontainer">
      <div id="top">
        <div id="display">
          <div id="upperdisplay">
            <div id="icon">
              <img src="" />
            </div>
            <div id="temp"></div>
          </div>
          <div id="location-display"></div>
          <div id="lowerdisplay">
            <div id="description"></div>
            <div id="high"></div>
            <div id="low"></div>
            <div id="precip"></div>
          </div>
        </div>
        <form id="input">
          <label for="location">Location:</label><br />
          <input type="text" id="location" name="location" /><br />
        </form>
        <div id="gif"></div>
      </div>

      <div id="forecast"></div>
    </div>
  </body>
</html>
